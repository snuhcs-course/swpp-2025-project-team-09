name: Django Backend EC2 Continuous Deployment

on:
  push:
    # 'deployment' 브랜치에 코드가 푸시될 때만 실행됩니다.
    branches:
      - deployment 
    # backend 폴더 내부에서 변경이 발생했을 때만 실행되도록 경로를 지정합니다.
    paths:
      - 'backend/**' 

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3 
      with:
        # 1. SSH 접속 정보
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        
        # 2. EC2에서 실행할 deploy.sh 스크립트 경로 (확정된 경로)
        script: |
          echo "--- ✅ SSH 접속 성공 ---"
          echo "현재 경로 확인 중..."
          pwd
          echo "--- 현재 디렉토리 내 파일 목록 ---"
          ls -al
          
          echo "--- 프로젝트 디렉토리로 이동 ---"
          cd /home/${{ secrets.EC2_USER }}/swpp-2025-project-team-09
          
          echo "--- 이동 후 경로 확인 ---"
          pwd
          echo "--- 이동 후 디렉토리 내 파일 목록 ---"
          ls -al
          
          echo "--- deploy.sh 실행권한 확인 ---"
          ls -l deploy.sh || echo "⚠️ deploy.sh 없음"
          
          echo "--- 실행권한 부여 ---"
          chmod +x deploy.sh
          
          echo "--- deploy.sh 실행 시작 ---"
          ./deploy.sh
          echo "--- deploy.sh 실행 종료 ---"